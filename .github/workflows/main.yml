name: Deploy to production

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy & restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd metrics
            pm2 stop commit-metric-prod
            git reset --hard master
            git pull
            npm install
            npm run compile
            pm2 start --only commit-metric-prod
